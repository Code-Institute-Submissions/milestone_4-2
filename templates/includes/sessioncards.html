{% load static  %}

<div class="col">
	<div class="card h-100 border-0">
		<div class="product-img-wrap">
			<img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
	    </div>
			<div class="card-header text-center">
				<h3>{{ product.name }}</h3>
			</div>
			<div class="card-body">
				<div class="card-text product-features">
					<h4 class="card-title text-center">Included in your session</h4>
					<ul class="card-text">
						{% for feature in product.get_features %}
						<li>{{ feature }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div class="card-footer bg-white pt-0 border-0 text-left">
				<div class="row">
					<div class="col">
						<p class="lead mb-0 text-center font-weight-bold">Â£{{ product.price }}</p>
					</div>
				</div>
			</div>
            
		</div>
	</div>
