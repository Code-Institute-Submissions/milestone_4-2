{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
	<div class="row">
		<div class="col"></div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
	<div class="row">
		<div class="col text-center mt-3">
			<h2 class="logo-font">Book One to One Training Sessions</h2>
			<hr class="w-50 mb-1">
		</div>
	</div>
	<div class="row">
		<div class="product-container col-20 offset-1">
			<div class="row mt-1 mb-2"></div>
			<div class="row">
				{% for product in products %}
				<div>
					{% include 'includes/sessioncards.html' with product=product %}
                     <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                            <div class="col-12">
                                <input type="submit" class="btn btn-green rounded-0 text-uppercase mt-5" value="Buy Now">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
                {% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
