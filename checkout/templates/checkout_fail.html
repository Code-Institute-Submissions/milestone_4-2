{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">

        <!--Page Body-->
        <div class="row">
            <div class="col">
                <h3 class="logo-font mb-4 text-center">Error</h3>
                <hr class="w-50">
                <p class="text-black text-center">There was a problem with your payment. Please try again or call 01234 567 890 for assistance.</strong>.</p>
            </div>
        </div>

        <!--Navigation Buttons-->
        <div class="row btn-margin">
			<div class="col-12 ">
                    <a href="{% url 'products' %}" class="btn btn-green rounded-0 my-2 fail-btn">
                        <span class="icon mr-2">
                            <i class="fas fa-paw"></i>
                        </span>
                        <span class="text-uppercase">Try again</span>
                    </a>
			</div>
		</div>
    </div>
{% endblock %}
